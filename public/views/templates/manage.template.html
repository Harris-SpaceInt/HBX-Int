<!-- Editing manager information -->
<div>
    <div class="head-container">
        <img src="../assets/harris-logo.png">
        <div style="float:right">
            <button class="button-secondary" ng-click="goBackToPrevious()">Cancel Edit</button>
            <button class="button" ng-click="sharedData.logOut()">Log Out</button>
        </div>
        <div class="text-center">
            <img src="../assets/title-logo.png" width="800px">
        </div>
        <br>
    </div>
    <br>
    <div class="text-center">
        <div class="row">
            <div class="text-center">
                <div ng-repeat="manager in addManager">
                    <table>
                        <tr>
                            <td>
                                <b>Name:</b>
                            </td>
                            <td>
                                <input type="text" ng-model="manager.name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Unit:</b>
                            </td>
                            <td>
                                <input type="text" ng-model="manager.unit" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Function:</b>
                            </td>
                            <td>
                                <input type="text" ng-model="manager.function" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Department:</b>
                            </td>
                            <td>
                                <input type="text" ng-model="manager.department" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Phone:</b>
                            </td>
                            <td>
                                <input type="text" ng-model="manager.phone" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button ng-click="updateInfo()" class="button"><b>UPDATE</b></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
